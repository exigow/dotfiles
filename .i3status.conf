order += "cpu_usage"
order += "memory"
order += "disk /"
order += "tztime local"

cpu_usage {
    format = "CPU %usage"
}

tztime local {
    format = "%d-%m-%Y %H:%M:%S"
}

disk "/" {
	format = "%used/%total"
}

memory {
    format = "%used/%total"
    threshold_degraded = "66%"
    threshold_critical = "33%"
}
